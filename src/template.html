<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">ToDo List</div>
        <div class="nav-buttons">
          <button class="profile">Profile</button>
          <button class="reminders">Reminders</button>
          <button class="add-task">Add Task</button>
          <dialog class="task-dialog">
            <form action="" id="newTaskForm" class="new-task-form">
              <label class="labels" for="title">Title</label>
              <input
                class="inputs"
                id="title"
                type="text"
                placeholder="Pay bills"
                value=""
                required
              />
              <label class="labels" for="description">Description</label>
              <input
                class="inputs"
                id="description"
                type="text"
                placeholder="pay water and credit card bills"
                value=""
              />
              <label class="labels" for="due-date">Due Date</label>
              <input
                class="inputs"
                id="due-date"
                type="date"
                value=""
                required
              />
              <label class="labels" for="priority">Priority</label>
              <input
                class="inputs"
                id="priority"
                type="number"
                min="1"
                max="3"
                value=""
                required
              />
              <label class="labels" for="notes">Notes</label>
              <input class="inputs" id="notes" type="text" value="" required />
              <input class="submit" type="submit" value="Create Task" />
            </form>
          </dialog>
        </div>
      </nav>
    </header>
    <div class="content"></div>
  </body>
</html>
