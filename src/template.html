<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">ToDo List</div>
        <div class="nav-buttons">
          <button class="profile">Profile</button>
          <button class="reminders">Reminders</button>
          <button class="add-task">Add Task</button>

          <dialog class="task-dialog">
            <form action="" id="addTaskForm" class="add-task-form">
              <label class="labels" for="title">Title</label>
              <input
                class="inputs"
                id="title"
                type="text"
                placeholder="Pay bills"
                required
              />
              <label class="labels" for="description">Description</label>
              <input
                class="inputs"
                id="description"
                type="text"
                placeholder="pay water and credit card bills"
              />
              <label class="labels" for="due-date">Due Date</label>
              <input class="inputs" id="due-date" type="date" required />
              <p>Priority level:</p>
              <form action="" id="priorityLevels" class="priority-levels">
                <input
                  class="inputs"
                  name="priority"
                  id="low"
                  type="radio"
                  value="low"
                />
                <label for="low">low</label>
                <input
                  class="inputs"
                  name="priority"
                  id="medium"
                  type="radio"
                  value="medium"
                />
                <label for="medium">medium</label>
                <input
                  class="inputs"
                  name="priority"
                  id="high"
                  type="radio"
                  value="high"
                />
                <label for="high">high</label>
              </form>
              <label class="labels" for="notes">Notes</label>
              <input class="inputs" id="notes" type="text" />
              <div class="form-buttons">
                <button class="buttons" id="submitButton" type="submit">
                  Add Task
                </button>
                <button class="buttons" id="closeDialog">Close</button>
              </div>
            </form>
          </dialog>
        </div>
      </nav>
    </header>
    <div class="content"></div>
  </body>
</html>
