<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>

  <body>
    <header class="header">
      <h1 class="logo">ToDo List</h1>
      <div class="nav-buttons">
        <button id="profile">Profile</button>
        <button id="reminders">Reminders</button>
        <button id="openDialog">Create Task</button>
      </div>
    </header>

    <dialog id="taskDialog" class="dialog">
      <div class="dialog-content">
        <span id="closeDialog" class="close">&times;</span>
        <h2>Create Task</h2>
        <form id="taskForm">
          <label for="projectDropdown">Project:</label>
          <select class="input" id="projectDropdown">
            <option value="">Select a Project</option>
          </select>

          <label for="title">Title:</label>
          <input class="input" type="text" id="title" required />

          <label for="description">Description:</label>
          <textarea class="input" id="description"></textarea>

          <label for="dueDate">Due Date:</label>
          <input class="input" type="date" id="dueDate" required />

          <label for="priority">Priority:</label>
          <select class="input" id="priority" required>
            <option value="">Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="notes">Notes:</label>
          <textarea class="input" id="notes"></textarea>

          <button class="submit" type="submit" id="submitTaskBtn">Save</button>
        </form>
      </div>
    </dialog>

    <dialog id="projectDialog" class="dialog">
      <div class="project-content">
        <span id="closeProjectBtn" class="close">&times;</span>
        <h2>Create New Project</h2>
        <form id="projectForm">
          <input
            class="input"
            type="text"
            id="projectName"
            placeholder="Project Name"
            required
          />
          <button class="submit" type="submit" id="submitProjectBtn">
            Create Project
          </button>
        </form>
      </div>
    </dialog>
    <div class="content">
      <div class="sidebar" id="sideBar"></div>
      <div class="task-list" id="taskList"></div>
    </div>
  </body>
</html>
